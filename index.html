<html>
  <head>
    <title>Itunes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  </head>
  
  <body>
    
    <div class="col-xs-8 col-xs-offset-1 panel panel-defaul">
        
      <div class="panel-heading" style="background-color: yellow">
          <form class="form-inline">
            <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
            <div class="form-group">
              <input type="text" class="form-control" id="artist" placeholder="Artist Name"/>
              <button type="button" class="btn btn-primary" id="get-music-button" onclick="getMusic()">Get Music</button>
            </div>
          </form>
      </div>
      
      <div class="panel-body">
        <h3> <span id="song-count"></span></h3>
        <ul class="list-group" id="song-list">    
                     <!--SONGS ADDED DYNAMICALLY HERE-->
        </ul>
      </div>
    </div>
    
    <script src ="app.js"></script>
    <script src='itunes-service.js'></script>
  </body>
</html>
