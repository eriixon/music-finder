<html>
  <head>
    <title>ITunus Music Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="app/app.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>
  </head>
  
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="jumbotron col-md-8 col-md-offset-2">
          <h1>iTunes Music finder</h1>
          <h2>Get all you love</h2>

              <div class="input-group input-group-lg">
                <input type="text" class="form-control" placeholder="Search for..." id="artist">
                <span class="input-group-btn">
                  <button class="btn btn-primary" type="button" id="get-music-button" onclick="getMusic()" >Get Music!</button>
                </span>
              </div><!-- /input-group -->
         </div><!-- jumbotron -->
         
         <div class="col-md-8 col-md-offset-2">
           
           <ul class="list-group">
             <h3> <span id="song-count"></span></h3>
            <li class="list-group-item" id="song-list"></li>
          </ul>
           
         </div>
      </div>
    </div>
    
    <script src="app/app.js"></script>
    <script src="app/itunes-service.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  </body>
</html>
